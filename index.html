<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<button type="button" onclick="loadXMLDoc()">Update</button>

<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      parseXML(this);
    }
  };
  xmlhttp.open("GET", "http://www.labs.skanetrafiken.se/v2.2/stationresults.asp?selPointFrKey=81124", true);
  xmlhttp.send();
}
function parseXML(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Linje</th><th>Mot</th><th>Test</th><th>Tid</th><th>Typ</th></tr>";
  var x = xmlDoc.getElementsByTagName("Line");
  for (i = 0; i < x.length; i++) {
    if (x[i].getElementsByTagName("RealTime")[0].childNodes.length == 0) {
      table += "<tr><td>" +
      x[i].getElementsByTagName("Name")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("Towards")[0].childNodes[0].nodeValue +
      "</td><td>" +
      "0" +
      "</td><td>" +
      x[i].getElementsByTagName("JourneyDateTime")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("LineTypeName")[0].childNodes[0].nodeValue +
      "</td></tr>";
    }else {
      table += "<tr><td>" +
      x[i].getElementsByTagName("Name")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("Towards")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("RealTime")[0].getElementsByTagName("RealTimeInfo")[0].getElementsByTagName("DepTimeDeviation")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("JourneyDateTime")[0].childNodes[0].nodeValue +
      "</td><td>" +
      x[i].getElementsByTagName("LineTypeName")[0].childNodes[0].nodeValue +
      "</td></tr>";

    }
  }
  document.getElementById("demo").innerHTML = table;
}
window.setInterval(loadXMLDoc,10000);
</script>

</body>
</html>
